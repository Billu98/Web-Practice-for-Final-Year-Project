<p>Open the page <a href="iamge as a link.html" target="_top">Click here!</a></p>
<!--There are 4 ways to open the next page
i)  _blank ->  Opens the linked document in a new window or tab
ii) _self  ->  Opens the linked document in the same window/tab as it was clicked (this is default)
iii)_parent-> Opens the linked document in the parent frame
iv)_top    -> Opens the linked document in the full body of the window.

-->
