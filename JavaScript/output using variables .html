<!DOCTYPE html>
<html>
    <body>
        <h1>
            Output Using Variables.
        </h1>
        <p id="demo"> </p>
    </body>
    <script>
        var a,b,result;
        a=6; b=7;
        result=a+b;
        document.getElementById("demo").innerHTML= "The Addition Result is "+result+".";
    </script>
</html>
