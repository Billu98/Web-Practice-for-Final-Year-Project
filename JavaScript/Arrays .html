<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>Array indexes are zero-based, which means the first item is [0].</p>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<script>
var cars = ["Corolla","Mehran","BMW"];

document.getElementById("demo1").innerHTML = cars;
document.getElementById("demo2").innerHTML = cars[0]+"<br>"+cars[1];
document.getElementById("demo3").innerHTML = cars[3];
</script>

</body>

</html>
