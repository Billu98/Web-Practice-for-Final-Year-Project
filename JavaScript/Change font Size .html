<!DOCTYPE html>
<html>
    <head>
        <title>
            Change Font Size...
        </title>
    </head>
    <body>
        <h2>
            We Can Easily Change the Font Size or any thing on Run time by using JavaScript.
        </h2>
        <p id='demo'>
            Look at me my size will get increase after clicking on the button.
        </p>
        <button type="button" onclick="document.getElementById('demo').style.fontSize='35px' ">
            Click Me!
        </button>
        
    </body>
</html>
